<div class="ma-top-header">
    <div class="row align-items-center">
        <div class="col-md-8">
            <div class="ma_flex--container align-items-center">
                <div class="ma_flex__item--inherit">
                    <div class="top-header-label ma-txt__body2">Service Option</div>
                </div>
                <div class="ma_flex__item--inherit">
                    <mat-chip-list>
                        <mat-chip>Click & Collect</mat-chip>
                        <mat-chip>Schedule</mat-chip>
                        <mat-chip>Deliver Now</mat-chip>
                        <mat-chip>Appointment</mat-chip>
                        <mat-chip>Reserve</mat-chip>
                        <mat-chip>Express Collect</mat-chip>
                    </mat-chip-list>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="ma_flex--container align-items-center">
                <div class="ma_flex__item">
                    <div class="ma-txt__body2 ma-txt__primary">My Account</div>
                </div>
                <div class="ma_flex__item">
                    <mat-form-field>
                        <mat-select [(value)]="selected">
                          <mat-option>None</mat-option>
                          <mat-option value="option1">Option 1</mat-option>
                          <mat-option value="option2">$ US Dollar</mat-option>
                          <mat-option value="option3">Option 3</mat-option>
                        </mat-select>
                      </mat-form-field>
                </div>
                <div class="ma_flex__item">
                    <div class="ma_flex--container align-items-center">
                        <div class="ma_flex__item">
                            <div class="profile-avatar"><img src="../../assets/images/profile-avatar.jpg"></div>
                        </div>
                        <div class="ma_flex__item">
                            <i class="material-icons">menu</i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
